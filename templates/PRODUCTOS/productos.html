{% extends "layout.html" %}
{% block body %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Registro de Productos</h2>

            <form action="/add_producto" method="POST" id="formBody" class="mt-4">
                <div class="form-group mb-3">
                    <label for="nombreProducto" class="form-label">Ingrese el nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="precioUnit" class="form-label">Ingrese el precio unitario</label>
                    <input type="text" class="form-control" id="precioUnit" name="precioUnit" placeholder="Precio">
                </div>
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
            </form>

            <h3 class="mt-5">Lista de Productos</h3>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col">ID Producto</th>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Precio Unitario</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.0 }}</td>
                        <td>{{ producto.1 }}</td>
                        <td>{{ producto.2 }}</td>
                        <td>
                            <a href="/getProducto//{{ producto.0 }}" class="btn btn-secondary btn-sm">Editar</a>
                            <a href="/delete/{{ producto.0 }}" class="btn btn-danger btn-sm">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7bF13jSOjy0I6VYx0ASug1NF6Ed1tntCR6tqQjx3eYJPR6mH/5Y9JFXojl7e/mfI" crossorigin="anonymous"></script>
    </body>
    </html>
    {% endblock %}
