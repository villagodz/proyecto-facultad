{% extends "layout.html" %}
{% block body %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Editar Producto</h2>
            <form action="/update_producto/{{producto.0}}" method="POST" id="formBody" class="mt-4">
                <div class="form-group mb-3">
                    <label for="nombreProducto" class="form-label">Actualice el nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre" value="{{producto.1}}">
                </div>
                <div class="form-group mb-3">
                    <label for="precioUnit" class="form-label">Actualice el precio unitario</label>
                    <input type="text" class="form-control" id="precioUnit" name="precioUnit" placeholder="Precio" value="{{producto.2}}">
                </div>
                <button class="btn btn-primary w-100" type="submit">Actualizar</button>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7bF13jSOjy0I6VYx0ASug1NF6Ed1tntCR6tqQjx3eYJPR6mH/5Y9JFXojl7e/mfI" crossorigin="anonymous"></script>
        </div>
    </body>
{% endblock %}
