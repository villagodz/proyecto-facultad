{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Facu - Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Registro de Clientes</h1>

                <!-- Formulario de Clientes -->
                <form action="/add_cliente" method="POST" id="formBody" class="p-4 border rounded bg-white shadow-sm">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="dirCliente" class="form-label">Apellido del Cliente</label>
                        <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" placeholder="Apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="cedulaCliente" class="form-label">Cédula del Cliente</label>
                        <input type="text" class="form-control" id="cedulaCliente" name="cedulaCliente" placeholder="Cédula de Identidad" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7bF13jSOjy0I6VYx0ASug1NF6Ed1tntCR6tqQjx3eYJPR6mH/5Y9JFXojl7e/mfI" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
